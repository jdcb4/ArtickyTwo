<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Articky</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container" id="GameContainer" style="display:none;">
        <div class="row" style="border-width: 5px;border-style: solid;background: #ff0000;">
            <div class="col">
                <h1 style="text-align: center;" id="TurnCategory">Category</h1>
            </div>
        </div>
        <div class="row" style="border-width: 5px;border-style: solid;background: #0029ff;">
            <div class="col">
                <h1 style="text-align: center;" id="WordDisplay">Word</h1>
            </div>
        </div>
        <div class="row" style="border-width: 5px;border-style: solid;border-bottom-width: 0px;height: 400px;">
            <div class="col" style="background: #ffe500;text-align: center;" onclick="fnSkip()">
                <h1>Skip</h1>
                <p style="text-align: center;">Paragraph</p>
            </div>
            <div class="col" style="background: #14ff00;" onclick="fnNext()">
                <h1 style="text-align: center;">Next</h1>
                <p style="text-align: center;" id="WordList">Paragraph</p>
            </div>
        </div>
        <div class="row" style="border-width: 5px;border-style: solid;">
            <div class="col" style="background: #9c5778;border-width: 5px;">
                <h1 style="text-align: center;" id="TurnScoreDisplay">Turn Score</h1>
            </div>
        </div>
    </div>
    <div class="container" id="MenuContainer" >
        <div class="row" style="border-width: 5px;border-style: solid;background: #ff0000;">
            <div class="col">
                <h1 style="text-align: center;">Choose a Category</h1>
            </div>
        </div>
        <div class="row" style="border-width: 5px;border-style: solid;border-bottom-width: 0;border-bottom-style: solid;">
            <div class="col" style="background: #ad4c4c;" onclick="fnPeople()">
                <p>People</p>
            </div>
            <div class="col" style="background: #ff9191;"onclick="fnNature()">
                <p>Nature</p>
            </div>
        </div>
        <div class="row" style="border-width: 5px;border-style: solid;border-top-width: 0px;border-bottom-width: 0px;">
            <div class="col" style="background: #346bac;"onclick="fnObject()">
                <p>Object</p>
            </div>
            <div class="col" style="background: #e8ec3a;"onclick="fnAction()">
                <p>Action</p>
            </div>
        </div>
        <div class="row" style="border-width: 5px;border-style: solid;border-top-width: 0px;">
            <div class="col" style="background: #798696;"onclick="fnRandom()">
                <p>Random</p>
            </div>
            <div class="col" style="background: #616317;"onclick="fnWorld()">
                <p>World</p>
            </div>
        </div>
        <div class="row" style="border-width: 5px;border-style: solid;">
            <div class="col" style="background: #9c5778;border-width: 5px;">
                <h1 style="text-align: center;">Round Score</h1>
            </div>
        </div>
    </div>
    <div class="container" id="TestContainer" style="display:none; background: #0ad643;border-width: 5px;border-style: solid;">
        <h1>Heading</h1>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
